<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- o código html cria a estrutura da página, que será simples, com um fundo
preto e quatro botões coloridos, além do título. Abaixo o título da página,
o href para a página de CSS e da fonte google. -->
<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<!-- abaixo a criação do título como um id, e dos botões na classe row,
mas cada um com seu próprio tipo, id e class, creio que para melhor manipalação  -->
<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
//aqui o código de importação do Jquery e o link para a aba game.js
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

</body>

</html>
